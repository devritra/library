            <div class="control_box">
                <button>New Book</button>
                <dialog closedby="any">
                    <form action="#" method="dialog">
                        <div class="form_cells">
                            <label for="book_name">Name: </label>
                            <input type="text" name="book_name" id="book_name" required>
                        </div>
                        <div class="form_cells">
                            <label for="author_name">Author: </label>
                            <input type="text" name="author_name" id="author_name" required>
                        </div> 
                        <div class="form_cells">
                            <label for="page_no">Total Pages: </label>
                            <input type="tel" name="page_no" id="page_no" pattern="[0-9]*" title="Type only numbers" inputmode="numeric" required>
                        </div>
                        <div class="form_cells">
                            <label for="book_image">An image of the book (optional)</label>
                            <input type="url" name="book_image" id="book_image">
                        </div>
                        <div class="form_cells"><button type="submit">Add Book</button></div>
                    </form>
                </dialog>
