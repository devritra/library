<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main_wrapper">
        <h1>Welcome to my library!</h1>
        <p>Here you can add you favourite booksand keep as a list, remove whenever you want, mark them as read after reading</p>
        <p>(It doesn't have server tho so refreshing the page will make the books disappear unfortunately)</p>
        <div class="main_content_area">
            <div class="control_box">
                <button>New Book</button>
                <dialog closedby="any">
                    <form action="#" method="dialog">
                        <div class="form_cells">
                            <label for="book_name">Name: </label>
                            <input type="text" name="book_name" id="book_name" required>
                        </div>
                        <div class="form_cells">
                            <label for="author_name">Author: </label>
                            <input type="text" name="author_name" id="author_name" required>
                        </div> 
                        <div class="form_cells">
                            <label for="page_no">Total Pages: </label>
                            <input type="tel" name="page_no" id="page_no" pattern="[0-9]*" title="Type only numbers" inputmode="numeric" required>
                        </div>
                        <div class="form_cells">
                            <label for="book_image">An image of the book (optional)</label>
                            <input type="url" name="book_image" id="book_image" pattern="https://.*" size="30">
                        </div>
                        <div class="form_cells"><button type="submit">Add Book</button></div>
                    </form>
                </dialog>
            </div>
            <div class="book_display"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
